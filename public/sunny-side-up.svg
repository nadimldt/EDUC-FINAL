<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Plate -->
  <circle cx="100" cy="100" r="90" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="3"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="#EEEEEE" stroke-width="1"/>
  
  <!-- Egg white -->
  <ellipse cx="100" cy="100" rx="60" ry="50" fill="#FFFFFF" stroke="#333333" stroke-width="2.5"/>
  
  <!-- Egg yolk -->
  <circle cx="100" cy="100" r="25" fill="#FFD700" stroke="#FF8C00" stroke-width="2"/>
  
  <!-- Cartoon face on yolk -->
  <!-- Eyes -->
  <circle cx="90" cy="95" r="4" fill="#333333"/>
  <circle cx="110" cy="95" r="4" fill="#333333"/>
  
  <!-- Smile -->
  <path d="M85 110 Q100 120 115 110" stroke="#333333" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  
  <!-- Highlights on yolk -->
  <circle cx="85" cy="85" r="5" fill="#FFFFFF" fill-opacity="0.7"/>
  <circle cx="115" cy="85" r="3" fill="#FFFFFF" fill-opacity="0.7"/>
  
  <!-- Subtle texture on egg white -->
  <ellipse cx="100" cy="100" rx="55" ry="45" fill="none" stroke="#F8F8F8" stroke-width="1.5"/>
  <ellipse cx="100" cy="100" rx="50" ry="40" fill="none" stroke="#F8F8F8" stroke-width="1.5"/>
  
  <!-- Steam lines -->
  <path d="M70 60 Q75 50 80 60" stroke="#CCCCCC" stroke-width="2" stroke-linecap="round"/>
  <path d="M90 55 Q95 45 100 55" stroke="#CCCCCC" stroke-width="2" stroke-linecap="round"/>
  <path d="M110 55 Q115 45 120 55" stroke="#CCCCCC" stroke-width="2" stroke-linecap="round"/>
</svg>

