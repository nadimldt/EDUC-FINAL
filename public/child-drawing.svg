<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#FFFFFF"/>
  
  <!-- House -->
  <rect x="50" y="100" width="100" height="80" fill="#FFA07A" stroke="#FF6347" stroke-width="3" stroke-linejoin="round"/>
  <polygon points="50,100 100,50 150,100" fill="#FF6347" stroke="#FF6347" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Door -->
  <rect x="85" y="140" width="30" height="40" fill="#8B4513" stroke="#A0522D" stroke-width="2"/>
  <circle cx="105" cy="160" r="3" fill="#FFD700"/>
  
  <!-- Window -->
  <rect x="60" y="110" width="25" height="25" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <line x1="60" y1="122.5" x2="85" y2="122.5" stroke="#4682B4" stroke-width="2"/>
  <line x1="72.5" y1="110" x2="72.5" y2="135" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Sun -->
  <circle cx="30" cy="30" r="15" fill="#FFD700"/>
  <line x1="30" y1="5" x2="30" y2="0" stroke="#FFD700" stroke-width="2"/>
  <line x1="30" y1="55" x2="30" y2="60" stroke="#FFD700" stroke-width="2"/>
  <line x1="5" y1="30" x2="0" y2="30" stroke="#FFD700" stroke-width="2"/>
  <line x1="55" y1="30" x2="60" y2="30" stroke="#FFD700" stroke-width="2"/>
  <line x1="12" y1="12" x2="8" y2="8" stroke="#FFD700" stroke-width="2"/>
  <line x1="48" y1="48" x2="52" y2="52" stroke="#FFD700" stroke-width="2"/>
  <line x1="12" y1="48" x2="8" y2="52" stroke="#FFD700" stroke-width="2"/>
  <line x1="48" y1="12" x2="52" y2="8" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Stick figure family -->
  <circle cx="160" cy="150" r="10" fill="#9370DB" stroke="#000000" stroke-width="1"/>
  <line x1="160" y1="160" x2="160" y2="180" stroke="#000000" stroke-width="2"/>
  <line x1="160" y1="165" x2="150" y2="175" stroke="#000000" stroke-width="2"/>
  <line x1="160" y1="165" x2="170" y2="175" stroke="#000000" stroke-width="2"/>
  <line x1="160" y1="180" x2="150" y2="195" stroke="#000000" stroke-width="2"/>
  <line x1="160" y1="180" x2="170" y2="195" stroke="#000000" stroke-width="2"/>
  
  <!-- Crayon-like scribbles -->
  <path d="M20 80 Q 40 60, 60 80 T 100 80" stroke="#FF6347" stroke-width="3" fill="none"/>
  <path d="M120 60 Q 140 40, 160 60 T 180 60" stroke="#4682B4" stroke-width="3" fill="none"/>
  <path d="M30 180 Q 50 160, 30 140" stroke="#9370DB" stroke-width="3" fill="none"/>
</svg>

